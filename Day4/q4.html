<html>
<head>

<body>
    <div class="Calc">
    <input type="text"  id="ip" placeholder="Enter Values">

    <table>

        <tr>
          <td><button value="7" onclick="value1('7')" >7</button></td>
          <td><button value="8" onclick="value1('8')" >8</button></td>
          <td><button value="9" onclick="value1('9')" >9</button></td>
          <td><button value="/" onclick="value1('/')" >/</button></td>

          <td><button onclick="can()">C</button></td>

          <td><button value=")" onclick="value1(')')">)</button></td> -->
        </tr>
        <tr>
            <td><button value="1" onclick="value1('1')">1</button></td>
            <td><button value="2" onclick="value1('2')">2</button></td>
            <td><button value="3" onclick="value1('3')">3</button></td>
            <td><button value="-" onclick="value1('-')">-</button></td>
            <td><button value="**" onclick="sq()">Sq</button></td>
            <!-- <td><button >none</button></td> -->
          </tr>
          <tr>
            <td><button value="0" onclick="value1('0')">0</button></td>
            <td><button value="." onclick="value1('.')">.</button></td>
            <td><button value="%" onclick="value1('%')">%</button></td>
            <td><button value="+" onclick="value1('+')">+</button></td>
            <td><button value="=" onclick="ans()" >=</button></td>

      </div>
